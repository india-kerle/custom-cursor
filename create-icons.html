<!DOCTYPE html>
<html>
<head>
  <title>Generate Sparkle Icons</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #1a1a2e; color: white; }
    .icons { display: flex; gap: 20px; margin: 20px 0; }
    .icon-box { text-align: center; }
    canvas { background: transparent; border: 1px solid #333; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    a { color: #ff69b4; }
  </style>
</head>
<body>
  <h1>✨ Sparkle Icon Generator</h1>
  <p>Click the button to download all icons, then move them to the icons/ folder.</p>

  <div class="icons" id="icons"></div>

  <button onclick="downloadAll()">Download All Icons</button>

  <script>
    const sizes = [16, 32, 48, 128];
    const container = document.getElementById('icons');
    const canvases = {};

    // Create canvases and draw sparkles
    sizes.forEach(size => {
      const div = document.createElement('div');
      div.className = 'icon-box';

      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      canvas.id = `icon${size}`;
      canvases[size] = canvas;

      const label = document.createElement('div');
      label.textContent = `${size}x${size}`;

      div.appendChild(canvas);
      div.appendChild(label);
      container.appendChild(div);

      drawSparkle(canvas);
    });

    function drawSparkle(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      ctx.clearRect(0, 0, size, size);

      // Draw the actual ✨ emoji
      ctx.font = `${size * 0.9}px "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('✨', size / 2, size / 2 + size * 0.05);
    }

    function downloadAll() {
      sizes.forEach(size => {
        const canvas = canvases[size];
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
